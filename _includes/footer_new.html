<script>
// 还外链啥js
(function() {
    var yearDom = document.getElementById('footer').querySelector('.year');
    var totopDom = document.querySelector('.totop');
    var year = (new Date()).getFullYear();
    yearDom.innerHTML = year;

    // for scroll
    var body = document.body;
    var postDom = document.querySelector('.post');
    var postTitle = postDom.querySelector('h1');
    var subTitles = postDom.querySelectorAll('h4');
    var logo = document.querySelector('.no-logo').querySelector('a');
    var tmpLogo = logo.innerHTML;
    var yLabel = 0;
    var timer = null;

    window.addEventListener('scroll', function(e) {
        var scrollTop = body.scrollTop;
        this.clearTimeout(timer);

        if (scrollTop > 100) {
            totopDom.style.display = 'block';

            timer = setTimeout(function() {
                totopDom.style.display = 'none';
            }, 3000);
        } else {
            totopDom.style.display = 'none';
        }
    });

    totopDom.onmouseover = function() {
        window.clearTimeout(timer);
    }

    totopDom.onmouseleave = function() {
        timer = setTimeout(function() {
            totopDom.style.display = 'none';
        }, 3000);
    }

    totopDom.addEventListener('click', function() {
        window.scrollTo(0, 0);
    });
})();
</script>
